<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Open+Sans:wght@400&family=Lato:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="fullscreenBackground">
      <div id="indexBackground">
        <h1 id="gameName">Tic Tac Toe</h1>
        <div id="gameContainer">
          <div id="controls">
            <button id="decreaseBtn">-</button>
            <span id="gridSizeDisplay">3x3</span>
            <button id="increaseBtn">+</button>
          </div>
          <div id="cellContainer"></div>
          <h2 id="statusText"></h2>
          <button id="restartBtn">Restart</button>
          <button id="historyBtn" onclick="openHistory()">History</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
